<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Quiz App using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="start-screen">
        <button id="start-button">Начать</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 из 10 вопросов</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
    </div>
    <div class="score-container hide">
        <div id="user-score">Счет</div>
        <div id="user-study"></div>
        <button id="restart">Заново</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
